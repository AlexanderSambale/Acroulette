name: acroulette
description: >-
  Acrou lette`s you flow!
  Improve your Acroyoga skills and have fun while flowing.

  There are two modes. 
  Acroulette gives you a random positions.
  You have to find a transition from one position to the next.

  Washing machine mode is for helping you remember the names and positions of the selected machine.

